<!DOCTYPE html>
<html>
  <head>
    <title>AWS Cloud Computing Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>AWS Quiz</h1>

    <form>
      <ol>
        <li>What is AWS?</li>
        <ul>
          <li><input type="radio" name="q1" value="a">a) A cloud computing platform</li>
          <li><input type="radio" name="q1" value="b">b) A social media platform</li>
          <li><input type="radio" name="q1" value="c">c) A search engine</li>
        </ul>

        <li>What are the benefits of using AWS?</li>
        <ul>
          <li><input type="radio" name="q2" value="a">a) Scalability and flexibility</li>
          <li><input type="radio" name="q2" value="b">b) Cost savings</li>
          <li><input type="radio" name="q2" value="c">c) Both a and b</li>
        </ul>

        <!-- Add more questions here -->
      </ol>

      <button type="button" onclick="checkAnswers()">Submit</button>

      <div id="results"></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
